<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<main layout:fragment="content">
  <img th:src="${continent.image}">
  <h2 th:text="'Continent: ' + ${continent.name}"></h2>
  <ul>
    <p><a href="/continents">Continents</a></p>
    <li th:text="${continent.name}"></li>
    <p th:text="${continent.description}"></p>
  </ul>
</main>
