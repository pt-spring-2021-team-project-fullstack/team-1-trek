<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<main layout:fragment="content">
    <h1 th:text="${trek.name}"></h1>
    <img th:src="${trek.image}">
    <h3 th:text="${trek.continent}"></h3>
    <h3 th:text="${trek.region}"></h3>
    <ul>
        <p><a href="/treks">Treks</a></p>
        <li th:text="${trek.name}"></li>
        <p th:text="${trek.description}"></p>
    </ul>
</main>

</html>
