<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<main layout:fragment="content">
    <h1>We offer the following Treks:</h1>
    <ul> th:each="trekType: ${trekTypeModel}" ><a th:href="@{/trekType(id=$trekType.id})}"
            th:text="$trekType.name}"></a>
    </ul>
    <h2 th:text="{trekTypeModel.description}"></h2>

</main>
</html>
