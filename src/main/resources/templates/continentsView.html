<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<main layout:fragment="content">
    <h1>Continents</h1>
    <h2 th:each="continent:${continent}"><a th:href="@{'/continent/' + ${continent.name}}" th:text="${continent.name}"></a></h2>

</main>
</html>
