<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<main layout:fragment="content">
    <h1>Regions</h1>
    <h2 th:each="region:${regions}"><a th:href="@{'/regions/' + ${region.name}}" th:text="${region.name}"></a></h2>
</main>
</html>
